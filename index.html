<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" >
    
</head>
<body >
<div class="calci">
    <div class="input">
         <input type="text" value="" class="inputbox2" readonly>
         <br>
         <input type="text" value="0" class="inputbox">
         <br>
    </div>
    <div class="btns">
        <button   class="btn" onclick="history()" >H</button>
        <button onclick="Reset()"  class="btn" style="color: rgb(231, 101, 101);">C</button>
        <button   class="btn">X</button>
        <button onclick="getNum('/')" class="btn">/</button>
        <br>
        <button onclick="getNum('7')" class="btn">7</button>
        <button onclick="getNum('8')" class="btn">8</button>
        <button onclick="getNum('9')" class="btn">9</button>
        <button onclick="getNum('*')" class="btn">*</button>
        <br>

        <button onclick="getNum('4')" class="btn">4</button>
        <button onclick="getNum('5')" class="btn">5</button>
        <button onclick="getNum('6')" class="btn">6</button>
        <button onclick="getNum('-')" class="btn">-</button>
        <br>

        <button onclick="getNum('1')" class="btn">1</button>
        <button onclick="getNum('2')" class="btn">2</button>
        <button onclick="getNum('3')" class="btn">3</button>
        <button onclick="getNum('+')" class="btn">+</button>
        <br>
        <button class="btn">%</button>
        <button onclick="getNum('0')" class="btn">0</button>
        <button onclick="getNum('.')" class="btn">.</button>
        <button onclick="ans()" class="btn" style="background-color: rgb(60, 97, 134);">=</button>
        <br>

    </div>
    <div class="history">

    </div>
</div>

    <script src="js/index.js"></script>
</body>
</html>
